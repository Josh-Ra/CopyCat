<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/jpg" href="images/DiscordFavicon.jpg" />
    <title>Discord</title>
  </head>
  <body>
    <form class="container">
      <h1 class="header">Welcome back!</h1>
      <br />
      <br />
      <br />
      <h1 class="subheader">We're so excited to see you again!</h1>
      <br />
      <br />
      <br />
      <label class="emailname">EMAIL OR PHONE NUMBER</label>
      <br />
      <br />
      <br />
      <input type="email" class="inputs" id="email" required />
      <br />
      <label class="passwordname">PASSWORD</label>
      <br />
      <br />
      <br />

      <input type="password" class="inputs" id="password" />
      <a class="anchor" target="_blank" href=""><p>Forgot your password?</p></a>
      <button class="button">Log In</button>
      <p class="register">
        Need an account?

        <a class="anchor" target="_blank" href="https://discord.com/register"
          >Register</a
        >
      </p>
      <table class="qrcode">
        <img class="qrcode" src="images/Screenshot 2023-09-01 094210.png" />
        <h1 class="qrheader">Log in with QR Code</h1>
        <tr>
          <th class="qrtext">
            <p>
              Scan this with the <b class="color">Discord mobile app</b> to log
              instantly
            </p>
          </th>
        </tr>
      </table>
    </form>
  </body>
</html>
